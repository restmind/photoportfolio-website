<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orest Shuplat</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
        rel="stylesheet">
        
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="first_column">
                <img src="images/portfolio-1.png" alt="portfolio-1-image" onmouseover="this.src='images/portfolio-1-before.png'" onmouseout="this.src='images/portfolio-1.png'">
                <div class="grey_figure mobile_figure"></div>
                <img src="images/portfolio-4.png" alt="portfolio-4-image" onmouseover="this.src='images/portfolio-4-before.png'" onmouseout="this.src='images/portfolio-4.png'">
                <div class="blue_figure mobile_figure"></div>
                <img src="images/portfolio-7.png" alt="portfolio-7-image" onmouseover="this.src='images/portfolio-7-before.png'" onmouseout="this.src='images/portfolio-7.png'">
            </div>


            <div class="second_column">
                <div class="beige_figure mobile_figure"></div>
                <img src="images/portfolio-2.png" alt="portfolio-2-image" onmouseover="this.src='images/portfolio-2-before.png'" onmouseout="this.src='images/portfolio-2.png'">
                <div class="two_figures mobile_figure">
                    <div class="two_figures_one"></div>
                    <div class="two_figures_two"></div>
                </div>
                    <img src="images/portfolio-8.png" alt="portfolio-8-image" class="container_top" onmouseover="this.src='images/portfolio-8-before.png'" onmouseout="this.src='images/portfolio-8.png'">
                    <div class="container">
                        <img src="images/portfolio-9.png" alt="portfolio-9-image" class="container_top" onmouseover="this.src='images/portfolio-9-before.png'" onmouseout="this.src='images/portfolio-9.png'">
                    </div>
                    <img src="images/portfolio-10.png" alt="portfolio-10-image" class="container_top" onmouseover="this.src='images/portfolio-10-before.png'" onmouseout="this.src='images/portfolio-10.png'">
                
            </div>


            <div class="third_column">
                <img src="images/portfolio-3.png" alt="portfolio-3-image" onmouseover="this.src='images/portfolio-3-before.png'" onmouseout="this.src='images/portfolio-3.png'">
                <div class="brown_figure mobile_figure"></div>
                <img src="images/portfolio-5.png" alt="portfolio-5-image" onmouseover="this.src='images/portfolio-5-before.png'" onmouseout="this.src='images/portfolio-5.png'">
                <div class="container">
                    <img src="images/portfolio-6.png" alt="portfolio-6-image" class="container_top" onmouseover="this.src='images/portfolio-6-before.png'" onmouseout="this.src='images/portfolio-6.png'">
                </div>
                <div class="navyblue_figure mobile_figure"></div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
